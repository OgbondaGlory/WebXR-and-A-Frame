<html>
 <head>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

 </head>
 <body>
    <a-scene>
        

        <a-sky color="#ECECEC"></a-sky>
        <a-assets>
            <img id="skin" src="texture.jpg">
         </a-assets>
        <a-entity id="testring">
            <!-- Basic torus -->
            <a-plane  src = "#skin" position="0 0 -3" rotation="-90 0 0" width="4" height="4" ></a-plane>
            <a-torus position="0 1 -4" color="#43A367" arc="360" radius="1.5" radius-tubular="0.158"></a-torus>
            <a-torus position="0 1 -3.6"  color="#43A367" arc="360" radius="2.1" radius-tubular="0.138"></a-torus>
            <a-torus position="0 1.1 -2.6"  color="#43A367" arc="360" radius="2.1" radius-tubular="0.1"></a-torus>
            <a-torus position="0 1.12 -2.2"  color="#43A367" arc="260" radius="2.1" radius-tubular="0.09" rotation="0 0 -40"></a-torus>

            <a-cylinder position="-0.7 1 -2.5" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="0.7 1 -2.5" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
    
        </a-entity>
        
        <a-plane  color = "#00000000"position="0 1.5 -3" rotation="-90 0 0" width="1.2" height="0.4" rotation = "0 0 0"></a-plane>
        <a-text position = "-0.46 1.5 -2" value = "Ebube Glory Ogbonda" color = "#000000" height = "3" width="2"></a-text>


    </a-scene>
</body>
</html>
